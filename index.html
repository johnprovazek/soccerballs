<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>soccerballs</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div id="soccer-ball-viewer">
      <div id="loading-symbol" class="center-square">
        <svg id="loading-symbol-svg" viewBox="0 0 100 100" style="display: block">
          <circle
            stroke-dasharray="94.24777960769379 33.41592653589793"
            r="20"
            stroke-width="4"
            stroke="black"
            fill="none"
            cy="50"
            cx="50"
          ></circle>
        </svg>
      </div>
      <div id="soccer-ball-background" class="center-square"></div>
      <div id="soccer-ball-button-prev" class="soccer-ball-button hidden">
        <svg viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10" fill="white" />
          <path
            fill="white"
            d="M12 2a10 10 0 1 0 10 10A10.011 10.011 0 0 0 12 2zm0 18a8 8 0 1 1 8-8 8.009 8.009 0 0 1-8 8z"
            stroke="black"
            stroke-width="1"
          />
          <path
            fill="white"
            d="M13.293 7.293 8.586 12l4.707 4.707 1.414-1.414L11.414 12l3.293-3.293-1.414-1.414z"
            stroke="black"
            stroke-width="1"
          />
        </svg>
      </div>
      <div id="soccer-ball-button-next" class="soccer-ball-button hidden">
        <svg viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10" fill="white" />
          <path
            fill="white"
            d="M12 2a10 10 0 1 0 10 10A10.011 10.011 0 0 0 12 2zm0 18a8 8 0 1 1 8-8 8.009 8.009 0 0 1-8 8z"
            stroke="black"
            stroke-width="1"
          />
          <path
            fill="white"
            d="M9.293 8.707 12.586 12l-3.293 3.293 1.414 1.414L15.414 12l-4.707-4.707-1.414 1.414z"
            stroke="black"
            stroke-width="1"
          />
        </svg>
      </div>
      <div id="soccer-ball-name">
        <svg viewBox="0 0 240 24" preserveAspectRatio="xMidYMax" xmlns="http://www.w3.org/2000/svg">
          <text
            id="soccer-ball-name-text"
            fill="white"
            font-size="24"
            text-anchor="middle"
            dominant-baseline="middle"
            x="120"
            y="14.6"
            font-family="Courier"
            stroke="black"
            stroke-width="2"
            style="paint-order: stroke"
          ></text>
        </svg>
      </div>
    </div>
    <script type="importmap">
      {
        "imports": {
          "three": "./js/three.module.min.js",
          "three-trackball-controls": "./js/trackball-controls.min.js"
        }
      }
    </script>
    <script src="js/constants.js" type="module"></script>
    <script src="js/utils.js" type="module"></script>
    <script src="js/index.js" type="module"></script>
  </body>
</html>
